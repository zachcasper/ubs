# This will be namespace in the future
name: Radius.Resources
types:
  postgreSQL:
    capabilities: ["SupportsRecipes"]
    apiVersions:
      '2023-10-01-preview':
        schema: 
          type: object
          properties:
            environment:
              type: string
              description: The ID of the Radius Environment, typically set by the Radius CLI
            application:
              type: string
              description: The ID of the Radius Application
            size:
              type: string
              description: The size of the PostgreSQL database, accepts S, M, L, XL
            database:
              type: string
              description: The name of the database
              readOnly: true
            host:
              type: string
              description: The host name of the database
              readOnly: true
            port:
              type: string
              description: The port number of the database
              readOnly: true
            username:
              type: string
              description: The username for the database
              readOnly: true
            password:
              type: string
              description: The password for the database
              readOnly: true
          required:
          - environment
          - size