# This will be namespace in the future
name: Radius.Resources
types:
  postgreSQL:
    description: |
      A PostgreSQL database. The size property is required. The storage_gb property is optional but defaults to 32.

    capabilities: ["SupportsRecipes"]
    apiVersions:
      '2023-10-01-preview':
        schema: 
          type: object
          properties:
            environment:
              type: string
              description: The ID of the Radius Environment, typically set by the Radius CLI
            application:
              type: string
              description: The ID of the Radius Application
            size:
              type: string
              description: The size of the PostgreSQL database, accepts S, M, L, XL
              enum:
              - S
              - M
              - L
              - XL
            storage_gb:
              type: integer
              description: The max storage allowed, possible values are 32, 64, 128, 256, 512, 1024, 2048, 4096, 8192, 16384, 32767, defaults to 32
              enum:
              - 32
              - 53
              - 128
              - 256
              - 512
              - 1024
              - 2048
              - 4096
              - 8192
              - 16384
              - 32767
            database:
              type: string
              description: The name of the database
              readOnly: true
            host:
              type: string
              description: The host name of the database
              readOnly: true
            port:
              type: string
              description: The port number of the database
              readOnly: true
            username:
              type: string
              description: The username for the database
              readOnly: true
            password:
              type: string
              description: The password for the database
              readOnly: true
          required:
          - environment
          - size